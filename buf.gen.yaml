version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/romashorodok/conferencing-platform
    except:
      - buf.build/googleapis/googleapis
      - romashorodok/protocol/openapiv3
plugins:
  - plugin: openapi
    out: ./spec
    opt:
      - default_response=false
      - output_mode=source_relative
  - plugin: fetch-types
    # path: ./../protoc-gen-fetch-types/protoc-gen-fetch-types
    # The output folder for the code, where it can be bundled
    out: ./examples/gen
    opt:
      # Exclude google protobuf annotations when generate imports
      # Also may add own ignore `["google" "myprefix"]`
      - import_ignore=["google" "openapiv3"]
